  #     run: cargo clippy  -- -D warnings

  formatting:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
    - name: Run cargo fmt
      run: cargo fmt -- --check
